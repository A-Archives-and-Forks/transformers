name: Self-hosted runner (push-caller)

on:
  push:
    branches:
      - re-use-push-ci-workflow
    paths:
      - "src/**"
      - "tests/**"
      - ".github/**"
      - "templates/**"
      - "utils/**"

jobs:
  run_push_ci:
    name: Run Push CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout transformers
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Checkout to branch push-ci
        run: |
          git fetch origin
          git checkout push-ci
          git pull origin re-use-push-ci-workflow --allow-unrelated-histories
          git push
